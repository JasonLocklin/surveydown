url: https://pkg.surveydown.org/

home:
  title: Build markdown-based surveys with quarto shiny documents

template:
  bootstrap: 5
  light-switch: true
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
    danger: "#A6081A"
  opengraph:
    image:
      src: https://pkg.surveydown.org/reference/figures/logo.png
      alt: "Logo for the surveydown package"

reference:
- title: Survey Data
  contents:
  - sd_database
  - sd_get_data

- title: Control Logic
  contents:
  - sd_show_if
  - sd_skip_if

- title: Server
  contents:
  - sd_server
  - sd_get_data
  - sd_set_password
  - sd_show_password
  - sd_store_value
  - sd_copy_value
  - sd_get_url_pars

- title: Survey UI
  contents:
  - sd_question
  - sd_next
  - sd_output
  - sd_close
  - sd_redirect
  - sd_completion_code
  - sd_display_question
  - sd_display_value
  - sd_ui

- title: Utilities
  contents:
  - sd_create_survey
  - sd_include_folder
  - sd_deploy
  - sd_setup
  - sd_add_page
  - sd_add_question

- title: Version Control
  contents:
  - sd_update
  - sd_version
