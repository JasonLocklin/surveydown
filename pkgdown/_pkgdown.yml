url: https://pkg.surveydown.org/

home:
  title: Build markdown-based surveys with quarto shiny documents

template:
  bootstrap: 5
  light-switch: true
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
    danger: "#A6081A"
  opengraph:
    image:
      src: https://pkg.surveydown.org/reference/figures/logo.png
      alt: "Logo for the surveydown package"

reference:
- title: Survey Config
  contents:
  - sd_config

- title: Survey Data
  contents:
  - sd_database
  - sd_get_data

- title: Server
  contents:
  - sd_server
  - sd_get_data
  - sd_set_password
  - sd_store_value
  - sd_copy_value

- title: Survey UI
  contents:
  - sd_ui
  - sd_question
  - sd_next
  - sd_close
  - sd_redirect
  - sd_get_url_pars
  - sd_display_question
  - sd_display_value
  - sd_output

- title: Utilities
  contents:
  - sd_setup
  - sd_create_survey
  - sd_deploy

- title: Version Control
  contents:
  - sd_update
  - sd_version
