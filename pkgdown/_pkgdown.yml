url: https://surveydown.org/

home:
  title: Build markdown-based surveys with quarto shiny documents

template:
  bootstrap: 5
  light-switch: true
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
    danger: "#A6081A"
  opengraph:
    image:
      src: https://pkg.surveydown.org/reference/figures/logo.png
      alt: "Logo for the surveydown package"

reference:
- title: Survey Setup
- subtitle: Functions for setting up and creating surveys
  contents:
  - sd_setup
  - sd_create_survey
- title: "Survey Components"
  desc: "Functions for defining survey questions, navigation, and storing values"
  contents:
  - sd_question
  - sd_display_question
  - sd_display_value
  - sd_next
  - sd_store_value
  - sd_copy_value
- title: "Configuration and Server"
  desc: "Functions for configuring surveys and setting up the server"
  contents:
  - sd_config
  - sd_database
  - sd_get_data
  - sd_server
  - sd_set_password
- title: "Version Management"
  desc: "Functions for managing package and extension versions"
  contents:
  - sd_check_versions
  - sd_update_extension
  - sd_update_surveydown
  